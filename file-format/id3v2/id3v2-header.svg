<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg>
<svg viewBox="0 0 570 410" xmlns="http://www.w3.org/2000/svg">
  <style>
    rect {
      stroke: black;
      fill: white;
    }
    .con { fill: lightblue }
    .ast { fill: yellowgreen }
    .int { fill: orchid }
    .flg { fill: khaki }
    .pos { fill: gray }
    text {
      stroke: none;
      fill: black;
      font-size: 16px;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .ofs { text-anchor: end }
    .ifo { text-anchor: start }
  </style>

  <rect x="60" y="10" height="20" width="500" class="pos" />
  <text x="310" y="20">start of file</text>

  <text x="50" y="30" class="ofs">0</text>

  <rect x="60" y="30" height="20" width="100" class="con" />
  <rect x="160" y="30" height="20" width="400" />
  <text x="110" y="40">"ID3"</text>
  <text x="170" y="40" class="ifo">Header</text>

  <text x="50" y="50" class="ofs">3</text>

  <rect x="60" y="50" height="20" width="100" class="ast" />
  <rect x="160" y="50" height="20" width="400" />
  <text x="110" y="60">version</text>
  <text x="170" y="60" class="ifo">02 03 04</text>

  <text x="50" y="70" class="ofs">5</text>

  <rect x="60" y="70" height="160" width="100" class="flg" />
  <rect x="160" y="70" height="160" width="400" />
  <text x="110" y="150">flags</text>
  <text x="170" y="80" class="ifo">flags</text>

  <text x="50" y="230" class="ofs">6</text>
</svg>
